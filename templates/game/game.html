{% block body_block %}
<div class="content">
	<div class="gamepart">
		<table class="gametable">
			<script>
				for(var j=0;j<15;j++){
					document.write("<tr>") ;
					for(var i=0;i<15;i++){
						var cellnumber=j*100+i
						document.write("<td  id="+cellnumber+">") ;
						document.write("</td>") ;
					}
					document.write("</tr>") ;
				}
			</script>
		</table>

		<div class="gamebutton">
			<button class="button" id="btn1" onclick="disband()">Load</button>
			<button class="button" id="btn3" onclick="newStart()">New Start</button>
